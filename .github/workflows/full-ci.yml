name: Full CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0' # Weekly Sunday at 2 AM

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }} - Node.js ${{ matrix.node }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [18, 20, 22]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
        
    - name: Install build dependencies
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
        elif [ "$RUNNER_OS" = "macOS" ]; then
          brew install cmake
        fi
        
    - name: Install npm dependencies
      run: npm ci
      
    - name: Build native addon
      run: npm run build
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-node${{ matrix.node }}
        path: |
          coverage/
          test-results.xml

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
    - name: Install npm dependencies
      run: npm ci
      
    - name: Build native addon
      run: npm run build
      
    - name: Run benchmarks
      run: npm run benchmark
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarks/results/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      with:
        args: --severity-threshold=high
      continue-on-error: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-test, benchmarks, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
    - name: Install npm dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build:release
      
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Release/comprexia.node
          package.json
          README.md
        generate_release_notes: true
        draft: false
        prerelease: false